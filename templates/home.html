{% extends 'base.html' %}


{% block content %}

<section class="text-gray-400 bg-gray-900 body-font">
    
    <div class="container px-5 py-24 mx-auto">
       
      <div class="flex flex-wrap -m-4">
        {% for tovar in tovarlar %}
        <div class="lg:w-1/4 md:w-1/2 p-4 w-full">
            <a href="{% url 'detail' tovar.id %}"><img alt="ecommerce" class="object-cover object-center w-full h-full block" src="{{tovar.image1.url}}"></a>
          <div class="mt-4">
            <h3 class="text-gray-500 text-xs tracking-widest title-font mb-1">{{tovar.category}}</h3>
            <a href="{%url 'detail' tovar.id %}" class="text-white title-font text-lg font-medium">{{tovar.name}}</a>
            <a href="{%url 'detail' tovar.id %}" class="mt-1">${{tovar.price}}</a>
          </div>
        </div>
        {% endfor %}
      </div>
      
    </div>

  </section>
{% endblock %}
